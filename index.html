<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vatService Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="preload">
    <section>
      <h1 id="h1" class="text-center">
        Well Come to <span>Vat</span> and <span>Service Charge</span> Calculator
      </h1>
      <button class="btn btn-primary" id="btn-start">Start Calculation</button>
      <div>
        <p class="link">
          Prepared by
          <a href="http://github.com/SurafelFikadu" target="_blank"
            >Surafel Fikadu</a
          >
        </p>
      </div>
    </section>
    <main>
      <div class="calc-bg">
        <div class="label-input">
          <label for="amount">Enter amount before vat:</label>
          <input type="number" id="input-amount" />
        </div>
        <div class="label-input">
          <label for="amount">Vat Percentage(%):</label>
          <input type="number" id="vat-percentage" value="15" />
        </div>
        <div class="label-input">
          <label for="amount">Service Charge(%):</label>
          <input type="number" id="service-charge" value="10" />
        </div>
        <div class="label-input">
          <label>The total value =</label>
          <span id="total-amount"></span>
        </div>

        <div class="btns">
          <button class="btn btn-success" id="btn-calculate">Calculate</button>
          <button class="btn btn-danger" id="btn-clear">Clear</button>
        </div>
      </div>
      <div>
        <p class="link">
          Prepared by
          <a href="http://github.com/SurafelFikadu" target="_blank"
            >Surafel Fikadu</a
          >
        </p>
      </div>
    </main>
  </body>
  <script src="./jQuery/jquery.js" type="text/javascript"></script>
  <script src="./JQstyle.js" type="text/javascript"></script>
  <script src="./script.js" type="text/javascript"></script>
</html>
